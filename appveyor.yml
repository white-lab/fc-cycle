version: Build {build}

skip_non_tags: true

build:
    verbosity: minimal

environment:
    matrix:
        - PYTHON: "C:\\Python34-x64"
          PYTHON_ARCH: "64"
          platform: "x64"
        - PYTHON: "C:\\Python34"
          PYTHON_ARCH: "32"
          platform: "x86"

install:
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
    - "python --version"
    - "pip install -r requirements.txt"
    - "pip install git+git://github.com/pyinstaller/pyinstaller.git@develop"

build_script:
    - "pyinstaller fc_cycle.spec"
    - ps: "move dist\\FC-Cycle.exe dist\\FC-Cycle-${env:PLATFORM}.exe"

test_script:
    - "python setup.py test"

artifacts:
    - path: "dist\\FC-Cycle*.exe"

deploy:
    - provider: GitHub
      description: "Cycler program for Gilson FC 204 Fraction Collector"
      artifact: /FC-Cycle.*\.exe/
      draft: false
      prerelease: false
      on:
        appveyor_repo_tag: true
      auth_token:
        secure: bwVazoh44Xn1AEKUm+luU+b9Xrm1IJ8fFJzYeQz71HI7qvda2UPqvtr3HX53/LCJ
